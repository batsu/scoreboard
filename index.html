<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="container">
    <div class="card">
      <h1>HOME</h1>
      <div class="scorebox" id="box1">
        <span id="home">0</span>
      </div>
      <div class="buttons">
        <button class="buttonSm" onclick={add(1,1)}>+1</button>
        <button class="buttonSm" onclick={add(1,2)}>+2</button>
        <button class="buttonSm" onclick={add(1,3)}>+3</button>
      </div>
      <div class="buttons">
        <button class="buttonLg" onclick={resetScores(1)}>Reset</button>
      </div>
    </div>
    <div class="card">
      <h1>GUEST</h1>
      <div class="scorebox" id="box2">
        <span id="guest">0</span>
      </div>
      <div class="buttons">
        <button class="buttonSm" onclick={add(2,1)}>+1</button>
        <button class="buttonSm" onclick={add(2,2)}>+2</button>
        <button class="buttonSm" onclick={add(2,3)}>+3</button>
      </div>
      <div class="buttons">
        <button class="buttonLg" onclick={resetScores(2)}>Reset</button>
      </div>
    </div>
  </div>
  <script src="index.js" type="module"></script>
</body>

</html>
